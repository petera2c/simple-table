# .github/workflows/publish.yml
name: Publish to npm

on:
  push:
    tags:
      - "v*"          # triggers only when you push a tag like v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write                  # ← required for Trusted Publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm                     # speeds up installs a lot
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci                      # clean, reproducible install

      - name: Build
        run: npm run build               # ← your existing build script

      - name: Publish to npm
        run: npm publish --access public # ← unscoped package = needs this flag

# .github/workflows/publish.yml
name: Publish to npm

on:
  push:
    tags:
      - "v*" # triggers on v1.9.9, v2.0.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # required for Trusted Publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # THIS LINE FIXES YOUR ISSUE
      # Forces the package name to simple-table-core even though repo is simple-table
      - name: Fix package name for Trusted Publishing
        run: npm pkg set name=simple-table-core

      - name: Publish to npm
        run: npm publish --access public
